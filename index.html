<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Generator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Links -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Smokum&display=swap" rel="stylesheet">
  <!-- Icon -->
  <link rel="icon" href="images\dice-3.svg">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <section>
    <div class="flex-container">
      <h1 class="header flex1 font-weight-bolder" id="header">Dice Generator</h1>
      <a href="index.html"><img class="flex1 img1" src="images\dice-6.svg" alt="dice"></a>
    </div>
    <div class="flex-container flex2">
      <p class="header-text font-weight-bolder" id="header-text">Roll The Dice</p>
      <img class="flex2 img2" src="images\hand-index-fill.svg" alt="hand">
    </div>
    <div class="flex-container">
      <h3 class="player" id="player1">Player 1</h3>
      <h3 class="player" id="player2">Player 2</h3>
    </div>
    <div class="flex-container">
      <div class="dice">
        <img id="die1" src="images/dice6.png" alt="dice">
      </div>
      <div class="dice">
        <img id="die2" src="images/dice6.png" alt="dice">
      </div>
    </div>
  </section>


  <script src="index.js" charset="utf-8"></script>
</body>

</html>
